<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Travels</title>
		<meta content="I've peed there!" name="description">
	</head>
	<body>
		<div id="map" style="width: 100%; height:95vh"></div>

		<script src="https://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">
			google.load('visualization', '1', {'packages': ['geochart']});
			google.setOnLoadCallback(drawRegionsMap);

			function drawRegionsMap() {
				var data = google.visualization.arrayToDataTable([
					['Country', 'x'],
					['United States', 1],
					['Puerto Rico', 1],
					['Canada', 1],
					['Mexico', 1],
					['Denmark', 1],
					['Netherlands', 1],
					['Italy', 1],
					['Iceland', 1],
					['Spain', 1],
					['Sweden', 1],
					['Norway', 1],
					['Morocco', 1],
					['France', 1],
					['Finland', 1],
					['Estonia', 1],
					['Costa Rica', 1],
					['Nicaragua', 1],
					['Austria', 1],
					['Slovakia', 1],
					['Hungary', 1],
					['United Kingdom', 1],
					['Latvia', .25],
					['El Salvador', .25],
					['Belgium', .25],
					['Germany', 1],
				]);

				var options = {
					backgroundColor: {stroke: '#c2302c'},
					colorAxis: {minValue: 0, maxValue: 1, colors: ['#000', '#c2302c']},
					datalessRegionColor: '#222',
					displayMode: 'regions',
					enableRegionInteractivity: true,
					legend: 'none',
					magnifyingGlass: {enable: true, zoomFactor: 7.5}
				};

				const chart = new google.visualization.GeoChart(document.getElementById('map'));
				chart.draw(data, options);
			}
		</script>
	</body>
</html>
